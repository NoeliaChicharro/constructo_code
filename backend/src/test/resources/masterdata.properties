################### DataSource Configuration ##########################
constructo.use-jndi=false
# change  <dbName> to the real jndi resource name
constructo.jndiName=
constructo.jdbc.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
constructo.jdbc.url=jdbc:derby:memory:testdb;create=true
constructo.jdbc.username=APP
constructo.jdbc.password=
################### Hibernate Configuration ##########################
constructo.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
constructo.hibernate.show_sql=false
# if you use create table initial script do not set here to 'create'
constructo.hibernate.hbm2ddl.auto=
################### Database Initialisation ##########################
constructo.init-db=true
constructo.init-script=classpath:/initial-master-database.sql


constructo.maximumPoolSize=5
constructo.minimumIdle=2