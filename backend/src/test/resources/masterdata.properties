################### DataSource Configuration ##########################
master.use-jndi=false
# change  <dbName> to the real jndi resource name
master.jndiName=java:comp/env/jdbc/<dbName>
master.jdbc.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
master.jdbc.url=jdbc:derby:memory:testdb;create=true
master.jdbc.username=APP
master.jdbc.password=
################### Hibernate Configuration ##########################
master.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect
master.hibernate.show_sql=false
# if you use create table initial script do not set here to 'create'
master.hibernate.hbm2ddl.auto=
################### Database Initialisation ##########################
master.init-db=true
master.init-script=classpath:/initial-master-database.sql


master.maximumPoolSize=5
master.minimumIdle=2